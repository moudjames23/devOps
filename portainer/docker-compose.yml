version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:2.18.4-alpine
    container_name: portainer
    restart: always
    networks:
      - default
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data: